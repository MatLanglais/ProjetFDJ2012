<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>#{messages['titre.addstudent']}</title>

	<h:outputStylesheet library="css" name="style.css" />
	<h:outputStylesheet library="css" name="add-student-style.css" />

</h:head>

<h:body>

	<div id="wrapper">
		<div id="header">
			<h2>#{messages['student.nomuniversite']}</h2>
		</div>
	</div>

	<div id="container">
		<h3>#{messages['addstudent.addstudent']}</h3>

		<h:messages globalOnly="true" />

		<h:form id="form" style="margin-top: 10px;">
			<h:panelGrid columns="3">

				<h:outputLabel>#{messages['student.firstname']} :</h:outputLabel>
				<h:inputText value="#{student.firstName}" id="firstName"
					required="true"
					requiredMessage="#{messages['addstudent.errorfirstname']}" />
				<h:message for="firstName" />

				<h:outputLabel>#{messages['student.lastname']} :</h:outputLabel>
				<h:inputText value="#{student.lastName}" id="lastName"
					required="true"
					requiredMessage="#{messages['addstudent.errorlastname']}" />
				<h:message for="lastName" />

				<h:outputLabel>#{messages['student.email']} :</h:outputLabel>
				<h:inputText value="#{student.email}" id="email" required="true"
					requiredMessage="#{messages['addstudent.erroremail']}">
					<f:validator validatorId="emailValidator" />
				</h:inputText>
				<h:message for="email" />

				<h:outputLabel />
				<h:commandButton value="Save" styleClass="save"
					action="#{studentController.addStudent(student)}" />

			</h:panelGrid>
		</h:form>

		<div style="clear: both;"></div>

		<p>
			<h:outputLink value="list-students.xhtml">#{messages['addstudent.backtolist']}</h:outputLink>
		</p>

	</div>
</h:body>
</html>
