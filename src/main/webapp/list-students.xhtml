<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:metadata>
	<f:event type="preRenderView"
		listener="#{studentController.loadStudents()}" />
</f:metadata>

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>#{messages['titre.student']}</title>

	<h:outputStylesheet library="css" value="style.css"/>
	<h:outputStylesheet library="css" value="css/bootstrap/css/bootstrap.min.css"/>
</h:head>

<h:body>

	<div id="wrapper">
		<div id="header">
			<h2>#{messages['student.nomuniversite']}</h2>
		</div>
	</div>

	<div id="container">

		<div id="content">

			<h:messages globalOnly="true" />

			<h:button value="#{messages['student.addstudent']}"
				styleClass="add-student-button" outcome="add-student-form" />
			<h:form>
				<h:commandButton value="#{messages['student.logout']}"
					action="#{deconnexion.seDeconnecter()}" />
			</h:form>
			<h:form>

				<p:dataTable value="#{studentController.students}" var="tempStudent">

					<p:column headerText="#{messages['student.firstname']}" sortBy="#{tempStudent.firstName}">
					#{tempStudent.firstName}
				</p:column>

					<p:column headerText="#{messages['student.lastname']}" sortBy="#{tempStudent.lastName}">
						<!-- the column header -->
						<f:facet name="header">#{messages['student.lastname']}</f:facet>

						<!--  the value for each row -->
					#{tempStudent.lastName}
				</p:column>

					<p:column headerText="#{messages['student.email']}" sortBy="#{tempStudent.emaill}">
						<!-- the column header -->
						<f:facet name="header">#{messages['student.email']}</f:facet>

						<!--  the value for each row -->
					#{tempStudent.email}
				</p:column>

					<p:column>
						<!-- the column header -->
						<f:facet name="header">Action</f:facet>

						<!--  the value for each row -->
						<h:commandLink value="#{messages['student.update']}"
							action="#{studentController.loadStudent(tempStudent.id)}" />
					|

					<h:commandLink value="#{messages['student.delete']}"
							onclick="if (!confirm('Are you sure you want to delete this student?')) return false"
							action="#{studentController.deleteStudent(tempStudent.id)}" />

					</p:column>

				</p:dataTable>

			</h:form>

		</div>

	</div>

</h:body>
</html>
