<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>#{messages['titre.login']}</title>
	<h:outputStylesheet value="css/stle.css" />
	<h:outputStylesheet value="css/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css"
		href="css/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="resources/css/style.css" />
</h:head>

<h:body>
	<FORM action="j_security_check">
		<div>

			<h:outputText value="#{messages['login.login']} : " />
			<INPUT type="text" name="j_username" />
			<h:outputText value="#{messages['login.password']} : " />
			<INPUT type="password" name="j_password" />
		</div>
		<div>
			<INPUT type="submit" value="#{messages['login.connexion']}" />
		</div>
	</FORM>
</h:body>

</html>
